<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <header class="main-header">
                    <h1>
                        <img style="height: 90px;width: 90px" src="/images/logo.png" alt="PLATEASE"/>
                        <img class="" style="margin-top:15px;padding-bottom:15px;padding-left:10px;padding-right: 0px;width: 100px" src="/images/laria.png">
                    </h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 sidebar">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="profile-info">
                            <div class="row profile-picture-placeholder">
                                <div class="col-lg-12 text-center">
                                    <img class="user-fhoto" style="height: 200px;width:200px;border: 9px solid #4ec9d4; -moz-border-radius: 100%;-webkit-border-radius: 100%;border-radius: 100%;" data-ng-src="{{user.profile_picture}}" alt="Foto de Usuario"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <label ng-if="user.user_type == 'doctor' || user.user_type == 'supervisor'" class="user-name">Dr. {{ user.name }} {{ user.lastname }}</label>
                                    <label ng-if="user.user_type == 'patient'" class="user-name">{{user.name }} {{ user.lastname }}</label>
                                    <p class="specialty" ng-show="user.user_type == 'supervisor'" >{{ user.speciality_text }}</p>
                                    <p class="specialty" ng-show="user.user_type == 'doctor' && specialty_text" >{{ specialty_text }}</p>
                                    <p class="specialty" ng-show="user.user_type == 'doctor' && second_specialty_text" >{{ second_specialty_text }}</p>
                                </div>
                            </div>
                            <div class="row logout-wrapper">
                                <div class="col-lg-12 text-center">
                                    <a class="logout-btn" data-ui-sref="logout"><i class="fa fa-ban fa-lg"></i> Salir</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="sec-navigation" style=" margin: 0;padding: 0;border: 0;font: inherit;font-size: 18px;vertical-align: baseline;;list-style: none;">
                                    <li ng-if="user.user_type == 'patient'"><a ng-class="navigationActiveClass('index.appointments')" href="#/appointments">Citas</a></li>
                                    <li ng-if="user.user_type == 'patient'"><a ng-class="navigationActiveClass('index.appointment_requests')" href="#/appointment-requests">Solicitudes de Cita</a></li>
                                    <li ng-if="user.user_type == 'patient'"><a ng-class="navigationActiveClass('index.patient_medications')" data-ui-sref="index.patient_medications">Medicamentos</a></li>
                                    <li ng-if="user.user_type == 'patient'"><a ng-class="navigationActiveClass('index.patient_appointment_details')" data-ui-sref="index.patient_appointment_details">Reporte de consulta</a></li>
                                    <li ng-if="user.user_type == 'patient'"><a ng-class="navigationActiveClass('index.monitoring')" data-ui-sref="index.monitoring">Monitoreo</a></li>
                                    <li ng-if="user.user_type == 'patient'"><a ng-class="navigationActiveClass('index.patient_profile')" data-ui-sref="index.patient_profile">Perfil</a></li>
                                    <li ng-if="user.user_type == 'doctor'"><a ng-class="navigationActiveClass('index.appointments')" data-ui-sref="index.appointments" >Citas</a></li>
                                    <li ng-if="user.user_type == 'doctor'"><a ng-class="navigationActiveClass('solicitar_appointment')" data-ui-sref="index.appointment_requests">Solicitud de Citas</a></li>
                                    <li ng-if="user.user_type == 'doctor'"><a ng-class="navigationActiveClass(['index.patients', 'index.patients_add'])" data-ui-sref="index.patients">Pacientes</a></li>
                                    <li ng-if="user.user_type == 'doctor'"><a ng-class="navigationActiveClass('index.doctor_profile')" data-ui-sref="index.doctor_profile">Perfil</a></li>
                                    <li ng-if="user.user_type == 'supervisor'"><a ng-class="navigationActiveClass('index.super_doctors')" data-ui-sref="index.super_doctors">Doctores</a></li>
                                    <li ng-if="user.user_type == 'supervisor'"><a ng-class="navigationActiveClass('index.super_pending_doctors')" data-ui-sref="index.super_pending_doctors">Solicitud Doctores</a></li>
                                    <li ng-if="user.user_type == 'supervisor'"><a ng-class="navigationActiveClass('index.supervisor_profile')" data-ui-sref="index.supervisor_profile">Perfil</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 main-content" data-ui-view style="padding-right: 0px;padding-left: 0px">

            </div>
        </div>
    </div>
</div>
