<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="login-form" id="recover-form">
                    <div class="alert alert-success" data-ng-if="showSuccess">
                        {{ successMessage }}
                    </div>
                    <div class="alert alert-danger" data-ng-if="showError">
                        {{ errorMessage }}
                    </div>
                    <h2 class="text-center">Recuperar contraseña</h2>
                    <p>Escriba su dirección de correo electrónico, le enviaremos instrucciones para recuperar la contraseña</p>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" data-ng-model="email" placeholder="Dirección de correo">
                    </div>
                    <div class="form-group text-center login-form-actions">
                        <button type="button" class="btn btn-default" data-ng-click="doRecoverPassword()">Enviar</button>
                        <a data-ui-sref="login.form">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
