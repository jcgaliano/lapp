<div class="panel panel-default">
    <div class="panel-heading green-heading">Actualizar Perfil</div>
    <div class="panel-body">
        <div class="row" style="margin-top: 30px">
            <div class="col-xs-12">
                <form class="form-horizontal" id="update_doctor" name="update_doctor">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="well">
                                <div id="profile_picture" class="profile-picture-wrapper" >
                                    <img data-ng-src="{{ supervisor.profile_picture }}" />
                                </div>
                                <div class="text-center">
                                    <div class="btn btn-primary profile-upload-btn" ngf-select="upload($file)">
                                        <span data-ng-hide="uploading">Cambiar imagen</span>
                                        <span data-ng-show="uploading">Subiendo...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <fieldset>
                                <legend>Datos del perfil</legend>
                                <div class="form-group">
                                    <label for="email" class="col-lg-3 control-label text-right">Correo <i class="required">(*)</i></label>
                                    <div class="col-lg-9">
                                        <input type="email" name="email" id="email" class="form-control" ng-model="supervisor.email" placeholder="Correo" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Contrase&ntilde;a</label>
                                    <div class="col-sm-9">
                                        <!--<input type="password" name="password" id="password" class="form-control" placeholder="Contrase&ntilde;a" ng-model="supervisor.password" />-->
                                        <p class="form-control-static">
                                            <span class="list-action-button no-large-icon" data-ng-click="triggerPasswordChange()"><i class="fa fa-lock"></i> Cambiar</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-lg-3 control-label text-right">Nombre <i class="required">(*)</i></label>
                                    <div class="col-lg-9">
                                        <input type="text" name="name" id="name" class="form-control" ng-model="supervisor.name" placeholder="Nombre" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-lg-3 control-label text-right">Apellidos <i class="required">(*)</i></label>
                                    <div class="col-lg-9">
                                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellidos" ng-model="supervisor.lastname" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="specialty" class="col-sm-3 control-label text-right">Especialidad <i class="required">(*)</i></label>
                                            <div class="col-sm-9">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <input class="form-control" name="specialty" id="specialty" data-ng-model="supervisor.specialty" />
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label for="dni" class="col-sm-5 control-label text-right">CURP <i class="required">(*)</i></label>
                                                            <div class="col-sm-7">
                                                                <input type="text" class="form-control" name="dni" id="dni" data-ng-model="supervisor.cedula" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <fieldset>
                                <legend>Otros datos</legend>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="row form-group">
                                                <label for="email" class="col-lg-6 control-label">Tel&eacute;fono</label>
                                                <div class="col-lg-6">
                                                    <input type="text" name="cell" id="cell" class="form-control" placeholder="Tel&eacute;fono" ng-model="supervisor.cell" />
                                                </div>
                                        </div>
                                        <div class="row form-group">
                                            <label for="sex" class="col-sm-6 control-label">GÃ©nero</label>
                                            <div class="col-sm-6">
                                                <select name="sex" id="sex" class="form-control" data-ng-model="supervisor.gender">
                                                    <option value="">Seleccione</option>
                                                    <option data-ng-selected="supervisor.gender == 'Femenino'" value="Femenino">
                                                        Femenino
                                                    </option>
                                                    <option data-ng-selected="supervisor.gender == 'Masculino'" value="Masculino">
                                                        Masculino
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row form-group">
                                            <label class="col-sm-6 control-label">Nacimiento</label>
                                            <div class="col-sm-6">
                                                <ng-bs3-datepicker name="date" id="date" ng-required="true" id="birthday" data-ng-model='supervisor.birthday' language="es"
                                                                   date-format="YYYY-MM-DD"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 text-right">
                                        <hr>
                                        <button type="submit" ng-click="updateProfile(user)" class="btn btn-default">Actualizar perfil</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
