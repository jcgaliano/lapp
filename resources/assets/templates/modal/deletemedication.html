<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 panel" style="padding: 0">
    <div class="modal-header" style="padding: 0px;">
        <div class="modal-title" style="background: #36cf82; height: 50px;font-family: RobotoSlab-Regular;padding-top:10px !important; padding-left:5px;color: white; font-size: 20px;-webkit-border-radius: 7px 7px 0px 0px;-moz-border-radius: 7px 7px 0px 0px;border-radius: 7px 7px 0px 0px;border: 1px solid transparent;">
        Confirmar Eliminacion Medicaci&oacute;n
        </div>
    </div>
    <div class="modal-body" style="height: 150px">
        <div class="col-lg-12 col-xs-12">

        </div>
        <div class="col-lg-12">
            <div class="col-lg-9" style="margin-bottom: 10px"><span style="font-weight: lighter">Medicamento:</span> {{ medication.medications_id }} </div>
            <div class="col-lg-9" style="margin-bottom: 10px"><span style="font-weight: lighter">Dosis: </span> {{ medication.dose }} </div>
            <div class="col-lg-9" style="margin-bottom: 10px"><span style="font-weight: lighter">Horario:</span> {{ medication.iterations }} </div>
            <div class="col-lg-9" style="margin-bottom: 10px"><span style="font-weight: lighter">Notas:</span> {{ medication.notes }}</div>
            <div class="col-lg-9" style="margin-bottom: 10px"><span style="font-weight: lighter">Fecha:</span> {{ medication.date }} </div>
        </div>

    </div>
    <div class="modal-footer">
        <button style="margin-right:20px;background: #36cf82;font-family: RobotoSlab-Regular;color: white" class="btn btn-primary" type="button" ng-click="$close(true)">OK</button>
        <button style="margin-right:20px;background: #36cf82;font-family: RobotoSlab-Regular;color: white" class="btn btn-warning" type="button" ng-click="$dismiss(false)">Cancel</button>
    </div>
</div>
