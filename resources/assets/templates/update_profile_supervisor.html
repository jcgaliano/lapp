<div class="panel" data-ng-controller="update_SupervisorController">
    <div class="col-lg-12" style="padding: 0">
        <div style="background: #36cf82; height: 50px;padding-top:10px !important; padding-left:5px;color: white; font-size: 20px">
            Actualizar Perfil
        </div>
        <div style="margin-top: 30px">
            <form class="form-horizontal" name="update_profile_supervisor" id="update_profile_supervisor">
                <div class="form-group col-lg-12" style="padding-right: 10px">
                    <div class="col-lg-3 text-center">
                        <div id="profile_picture" class="panel"
                             style="width: 150px;height: 150px;-moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                            <img style="-moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;height: 150px;width: 150px;"
                                 data-ng-src="{{ supervisor.profile_picture }}">
                        </div>
                        <div style="padding-left: 5px;">
                            <input type="file" name="picture" id="picture" value="Seeee" class="custom-file-input" style="margin-top: 10px;width: 140px" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-9" style="padding-right: 0px">
                        <div class="form-group col-lg-12" style="padding: 0px">
                            <label for="email" class="col-lg-3 control-label text-right"style="padding-left: 0px;padding-right: 7px">
                                Correo
                                <span style="color: red">(*)</span>
                            </label>

                            <div class="col-lg-9">
                                <input type="email" name="email" id="email" class="form-control" ng-model="supervisor.email" placeholder="Correo">
                            </div>
                        </div>
                        <div class="form-group col-lg-12" style="padding: 0px">
                            <label for="name" class="col-lg-3 control-label text-right"style="padding-left: 0px;padding-right: 7px">
                                Nombre
                                <span style="color: red">(*)</span>
                            </label>

                            <div class="col-lg-9">
                                <input type="text" name="name" id="name" class="form-control" ng-model="supervisor.name" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group col-lg-12" style="padding: 0px">
                            <label for="lastname" class="col-lg-3 control-label text-right" style="padding-left: 0px;padding-right: 7px">
                                Apellidos
                                <span style="color: red">(*)</span>
                            </label>

                            <div class="col-lg-9">
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellidos" ng-model="supervisor.lastname">
                            </div>
                        </div>
                        <div class="form-group col-lg-12" style="padding:0px">
                            <label for="specialty" class="col-lg-3 control-label text-right" style="padding-left: 0px;padding-right: 7px">
                                Especialidad
                                <span style="color: red">(*)</span>
                            </label>
                            <div class="col-lg-4">
                               <input type="text" id="specialty" class="form-control" data-ng-model="supervisor.speciality">
                            </div>
                            <label for="curp" style="padding-right: 0px;" class="col-lg-2 control-label">
                                CURP
                                <span style="color: red">(*)</span>
                            </label>

                            <div class="col-lg-3" >
                                <input type="text" id="curp" class="form-control" data-ng-model="supervisor.curp">
                            </div>
                        </div>
                    </div>
                    <!--// aqui termina lo obligao-->
                    <div class="col-lg-12" style="padding-right: 0px">
                        <div class="form-group col-lg-12" style="margin-bottom: 0px;margin-top: 10px;padding-left: 30px;padding-right: 0px">
                            Otros Datos:
                            <hr style="border-bottom: 1px solid seagreen;margin-top: 5px;margin-right: 15px;">
                        </div>
                        <div class="form-group col-lg-12" style="padding-right: 0px;">
                            <label for="password" class="col-lg-3 control-label"
                                   style="padding-right: 22px">Contrase&ntilde;a</label>
                            <div class="col-lg-3">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Contrase&ntilde;a" ng-model="supervisor.password">
                            </div>
                            <label for="password" class="col-lg-3 control-label"
                                   style="padding-right: 22px">Repita Contrase&ntilde;a</label>

                            <div class="col-lg-3">
                                <input type="password" name="repassword" id="repassword" class="form-control" placeholder="Contrase&ntilde;a" ng-model="supervisor.repassword">
                            </div>
                        </div>
                        <div class="form-group col-lg-12" style="padding-right: 0px;">
                            <label for="cell" class="col-lg-3 control-label"
                                   style="padding-right: 22px">Tel&eacute;fono</label>

                            <div class="col-lg-3">
                                <input type="text" name="cell" id="cell" class="form-control"
                                       placeholder="Tel&eacute;fono" ng-model="supervisor.cell">
                            </div>
                            <label class="col-lg-3 control-label"
                                   style="padding-right: 22px">Nacimiento</label>

                            <div class="col-lg-3">
                                <ng-bs3-datepicker name="date" id="date" ng-required="true" id="birthday" data-ng-model='supervisor.birthday' language="es"
                                                   date-format="YYYY-MM-DD"/>
                            </div>
                        </div>
                        <div class="form-group col-lg-12" style="padding-right: 0px;">
                            <label for="sex" class="col-lg-3 control-label"
                                   style="padding-right: 22px">Sexo</label>

                            <div class="col-lg-3">
                                <select name="sex" id="sex" class="form-control" data-ng-model="supervisor.sex">
                                    <option value="">Seleccione</option>
                                    <option data-ng-selected="supervisor.sex == 'Femenino'" value="Femenino">
                                        Femenino
                                    </option>
                                    <option data-ng-selected="supervisor.sex == 'Masculino'" value="Masculino">
                                        Masculino
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 40px;margin-bottom: 50px">
                    <div class="col-lg-offset-4 col-lg-5">
                        <button style="background: #36cf82;color: white" type="submit" ng-click="updatesupervisor(supervisor)" class="btn btn-default">Actulizar Supervisor</button>
                        <a class="btn btn-default" style="background: #36cf82;color: white" href="#/doctors">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
